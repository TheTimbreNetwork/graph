specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: TimbreProtocol
    network: matic
    source:
      address: "0xd5ad6CD8cdee5adffe4A1256095D9F421296686F"
      abi: TimbreProtocol
      startBlock: 45393337
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AddedReview
        - AddedReviewableAddress
      abis:
        - name: TimbreProtocol
          file: TimbreProtocol/abis/TimbreProtocol.json
      eventHandlers:
        - event: AddedReview(address,address,string,uint256,uint256)
          handler: handleAddedReview
        - event: AddedReviewableAddress(address)
          handler: handleAddedReviewableAddress
      file: TimbreProtocol/TimbreProtocol.wasm
