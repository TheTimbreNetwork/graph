type AddedReview @entity(immutable: true) {
  id: Bytes!
  existingReviewableAddress: Bytes! # address
  _reviewDecentralizedStorageURL: String! # string
  currentBlockTime: BigInt! # uint256
  _priceToAccessReview: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type AddedReviewableAddress @entity(immutable: true) {
  id: Bytes!
  newReviewableAddress: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
